spring.application.name=event-manager

spring.datasource.username=root
spring.datasource.password=******
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/event_manager?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.jpa.database=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#spring.jpa.hibernate.ddl-auto=validate


#Show SQL
spring.jpa.properties.hibernate.show_sql=true

#Format SQL
spring.jpa.properties.hibernate.format_sql=true

#Show bind values
#logging.level.org.hibernate.orm.jdbc.bind=trace


# MySQL Database Configuration


# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update 



# Enable automatic schema creation
spring.jpa.generate-ddl=true 

# Connection Pool (HikariCP is the default connection pool in Spring Boot)
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.pool-name=HikariCP
